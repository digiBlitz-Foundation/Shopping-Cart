<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="new-customer-title">
        <h2><wicket:message key="guestUser">[new user]</wicket:message></h2>
    </div>

    <form wicket:id="guestForm" class="form-horizontal">

        <div class="form-group">
            <label for="guestEmail" class="control-label col-xs-12 col-sm-3">
                <wicket:message key="email">[user email]</wicket:message>
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" wicket:id="email" class="form-control" id="guestEmail" wicket:message="placeholder:email"/>
            </div>
        </div>

        <div class="form-group" wicket:id="fields">

            <label wicket:id="name" class="control-label col-xs-12 col-sm-3">

            </label>
            <div class="col-xs-12 col-sm-8" wicket:id="editor">

            </div>
        </div>

        <div class="form-group">
            <wicket:container wicket:id="guestformContent">[reg form content include]</wicket:container>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8 buttons">
                <input type="submit" class="btn btn-primary" wicket:id="guestBtn" wicket:message="value:checkout"/>
            </div>
        </div>

    </form>


    <wicket:fragment wicket:id="booleanEditor">
        <p><input type="checkbox" wicket:id="edit" class="form-control"/></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="stringEditor">
        <p><input type="text"  wicket:id="edit" class="form-control"/></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="singleChoiceEditor">
        <p><select wicket:id="edit"  class="form-control"></select></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="multipleChoicesEditor">
        <p><span wicket:id="edit" class="form-control"></span></p>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
