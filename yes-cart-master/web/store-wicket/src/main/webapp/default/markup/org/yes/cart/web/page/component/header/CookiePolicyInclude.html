<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="jsCookiePolicy cookie-policy">
        <div class="cookie-policy-content">
            <wicket:container wicket:id="contentInclude">[meta include]</wicket:container>
        </div>
        <div class="cookie-policy-button">
            <button type="button" id="jsCookieAccept" class="btn btn-primary">Ok</button>
        </div>
    </div>
    <script type="text/javascript">
        $('#jsCookieAccept').click(function() {
            var d = new Date();
            d.setTime(d.getTime() + (365*24*60*60*1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = "yccookiepolicy=accepted; " + expires + "; path=/";
            $('.jsCookiePolicy').remove();
        });
    </script>
</wicket:panel>
</body>
</html>
