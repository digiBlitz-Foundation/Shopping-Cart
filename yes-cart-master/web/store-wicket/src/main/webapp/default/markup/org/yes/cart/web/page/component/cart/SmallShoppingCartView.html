<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="mini-cart-line">

        <a wicket:id="cartLink" rel="nofollow">

            <span wicket:id="cartIcon0" class="glyphicon glyphicon-shopping-cart default"></span>
            <span wicket:id="cartIcon1" class="glyphicon glyphicon-shopping-cart orange"></span>
            <sup>
                <span wicket:id="qtyLabel">[quantity]</span>
            </sup>

            <wicket:container wicket:id="subTotal">
                [sub total]
            </wicket:container>

        </a>
    </div>

</wicket:panel>
</body>
</html>
