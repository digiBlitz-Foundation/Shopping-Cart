<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <form wicket:id="shippingForm" class="col-xs-12 form-horizontal">
        <div wicket:id="carrierSla" class="col-xs-12 no-padding form-group">
            <div wicket:id="shippingList" class="radio">
                <label class="radio"><input type="radio" wicket:id="shippingLabel">
                    <span wicket:id="shippingName">[line 1]</span>
                </label>
                <wicket:container wicket:id="shippingInfo">[shopping info]</wicket:container>
                <wicket:container wicket:id="namedDayEditor">[named date picker]</wicket:container>
            </div>
        </div>

        <div class="form-group shipping-cost">
            <label class="control-label col-xs-12">
                <wicket:container wicket:id="deliveryCost">[Delivery cost]</wicket:container>
            </label>
            <div class="col-xs-12">
                <wicket:container wicket:id="priceView">
                    [price]
                </wicket:container>
            </div>
        </div>
    </form>

    <wicket:fragment wicket:id="namedDayFragmentEmpty">

    </wicket:fragment>

    <wicket:fragment wicket:id="namedDayFragment">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="form-group">
                    <div class="input-group date">
                        <input type="text" wicket:id="namedDaySelection" class="form-control" autocomplete="off" readonly/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <wicket:container wicket:id="namedDaySelectionConfig">[date picker config]</wicket:container>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
