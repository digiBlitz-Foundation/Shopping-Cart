<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <wicket:link>
        <script type="text/javascript" src="../../../../../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../../../../../js/jquery-migrate-1.1.0.min.js"></script>
        <link rel="stylesheet" href="../../../../../style/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../../../../style/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="../../../../../style/fonts.css"/>
        <link rel="stylesheet" href="../../../../../style/yc.css"/>
    </wicket:link>
    <wicket:container wicket:id="serverSideJs">[Server side JavaScript data]</wicket:container>
    <wicket:container wicket:id="headerInclude">
        [Shop specific header_include]
    </wicket:container>
    <title wicket:id="pageTitle">[page title]</title>
    <meta wicket:id="description" name="description" content=""/>
    <meta wicket:id="keywords" name="keywords" content=""/>
    <meta wicket:id="created" name="date" content=""/>
    <link wicket:id="relCanonical" rel="canonical" href=""/>

</wicket:head>

<body>

<span wicket:id="header">[header]</span>

<div class="col-xs-12">
    <span wicket:id="feedback">[feedback panel]</span>
</div>

<div class="container">

    <div class="col-xs-12 contacts-title">
        <h2><wicket:message key="contact">[contact]</wicket:message></h2>
    </div>

    <div class="col-xs-12 contacts-body">
        <wicket:container wicket:id="contactInfo">
            [Contact info content]
        </wicket:container>
    </div>

    <div class="col-xs-12 contacts-form">
        <form wicket:id="contactForm" class="form-horizontal">

            <div class="form-group">
                <label for="contactEmail" class="control-label col-xs-12 col-sm-3">
                    <wicket:message key="email">[user email]</wicket:message>
                </label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" wicket:id="email" class="form-control" id="contactEmail" wicket:message="placeholder:email"/>
                </div>
            </div>

            <div class="form-group">
                <label for="contactName" class="control-label col-xs-12 col-sm-3">
                    <wicket:message key="name">[first name]</wicket:message>
                </label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" wicket:id="name" class="form-control" id="contactName" wicket:message="placeholder:name"/>
                </div>
            </div>

            <div class="form-group">
                <label for="contactPhone" class="control-label col-xs-12 col-sm-3">
                    <wicket:message key="phone">[phone]</wicket:message>
                </label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" wicket:id="phone" class="form-control" id="contactPhone" wicket:message="placeholder:phone"/>
                </div>
            </div>

            <div class="form-group">
                <label for="contactSubject" class="control-label col-xs-12 col-sm-3">
                    <wicket:message key="subject">[last name]</wicket:message>
                </label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" wicket:id="subject" class="form-control" id="contactSubject" wicket:message="placeholder:subject"/>
                </div>
            </div>

            <div class="form-group">
                <label for="contactMessage" class="control-label col-xs-12 col-sm-3">
                    <wicket:message key="message">[last name]</wicket:message>
                </label>
                <div class="col-xs-12 col-sm-8">
                    <textarea type="text" wicket:id="message" class="form-control" id="contactMessage" wicket:message="placeholder:message"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-8 buttons">
                    <input type="submit" class="btn btn-primary" wicket:id="sendBtn" wicket:message="value:send"/>
                </div>
            </div>

        </form>
    </div>

</div>

<span wicket:id="footer">[footer]</span>


<wicket:link>
    <script type="text/javascript" src="../../../../../js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../../../../../js/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../js/yc.js"></script>
</wicket:link>

</body>
</html>
