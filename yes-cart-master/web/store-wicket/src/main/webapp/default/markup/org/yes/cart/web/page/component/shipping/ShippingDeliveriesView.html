<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="col-xs-12 no-padding shipping-title">
        <h2><wicket:message key="deliveryCarrierSelect">[Select Carrier and SLA]</wicket:message></h2>
    </div>

    <div class="clearfix"></div>

    <div wicket:id="deliveryList">
        <div class="col-xs-12 col-md-8 mo-margin order-items-holder">
            <label class="col-xs-12 no-padding delivery-no-title" wicket:id="deliveryBucketCarrier">[Delivery by]</label>
            <div class="row no-margin cart-items-header hidden-xs">
                <div class="col-xs-12 col-sm-6">
                    <span><wicket:message key="productName">[Product name]</wicket:message></span>
                </div>
                <div class="col-xs-12 col-sm-2 text-right">
                    <wicket:message key="price">[price]</wicket:message>
                </div>
                <div class="col-xs-12 col-sm-2 text-right">
                    <wicket:message key="qty">[qty]</wicket:message>
                </div>
                <div class="col-xs-12 col-sm-2 text-right">
                    <wicket:message key="amount">[ amount ]</wicket:message>
                </div>
            </div>

            <div wicket:id="itemList">
                <div class="row cart-item">
                    <div class="col-xs-6 col-sm-2">
                        <div class="thumbnail">
                            <img wicket:id="defaultImage"/>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="cart-item-name">
                            <a  wicket:id="itemNameLink"><span wicket:id="itemNameLinkName">[sku name]</span></a>
                            <span wicket:id="itemName">[sku name]</span>
                        </div>
                        <span wicket:id="itemCode">[sku code]</span>
                    </div>
                    <div class="col-xs-12 col-sm-2 text-right">
                        <wicket:container wicket:id="itemPrice">
                            [sku price]
                        </wicket:container>
                    </div>
                    <div class="col-xs-12 col-sm-2 text-right">
                        <span wicket:id="itemQty">[qty]</span>
                    </div>
                    <div class="col-xs-12 col-sm-2 text-right">
                        <wicket:container wicket:id="itemTotal">[total line]</wicket:container>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-12 col-md-3 mo-margin order-items-sidebar">
            <div class="subtotal-block">
                <wicket:container wicket:id="shippingView">[delivery amount]</wicket:container>
            </div>
        </div>

    </div>

    <div class="clearfix"></div>

    <div class="col-xs-12">
        <form wicket:id="paymentOptionsForm">
            <input type="checkbox" wicket:id="multipleDelivery" wicket:message="title:multipleDeliveryHint">
            <label wicket:id="multipleDeliveryLabel">[send available sooner]</label>
        </form>
    </div>

</wicket:panel>
</body>
</html>
