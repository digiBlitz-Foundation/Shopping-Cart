<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div class="container">
        <div class="col-xs-12 col-sm-4 col-md-3">

            <wicket:container wicket:id="topCategories">
                [top categories]
            </wicket:container>

            <wicket:container wicket:id="priceFilter">
                [price filter]
            </wicket:container>

            <wicket:container wicket:id="attributeFilter">
                [attribute filter]
            </wicket:container>

            <wicket:container wicket:id="brandFilter">
                [brand filter]
            </wicket:container>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9">

            <div class="controls-holder">
                <div class="col-xs-12 col-sm-12 col-md-8 sorter">
                    <wicket:container wicket:id="sorter">
                        [sorter]
                    </wicket:container>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 product-items ">
                    <ul class="pagination pagination-sm">
                        <li wicket:id="itemsPerPageList">
                            <a wicket:id="itemsPerPage" rel="search" wicket:message="title:items"><span wicket:id="items"/></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 text-center paginator">
                <span wicket:id="paginator">[dataview navigator]</span>
            </div>

            <div class="products-holder">
                <div class="row" wicket:id="rows">
                    <div wicket:id="cols">
                        <wicket:container wicket:id="product">
                            [product in list]
                        </wicket:container>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 text-center paginator">
                <span wicket:id="paginator2">[dataview navigator]</span>
            </div>

        </div>
    </div>

</wicket:panel>

</body>
</html>
