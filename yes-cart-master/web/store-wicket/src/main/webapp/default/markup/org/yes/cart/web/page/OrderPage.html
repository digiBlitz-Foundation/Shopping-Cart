<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
    <title wicket:id="pageTitle">[page title]</title>
    <meta wicket:id="description" name="description" content=""/>
    <meta wicket:id="keywords" name="keywords" content=""/>
    <meta wicket:id="created" name="date" content=""/>
    <link wicket:id="relCanonical" rel="canonical" href=""/>

    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex" />

    <wicket:link>

        <script type="text/javascript" src="../../../../../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../../../../../js/jquery-migrate-1.1.0.min.js"></script>
        <link rel="stylesheet" href="../../../../../style/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../../../../style/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="../../../../../style/fonts.css"/>
        <link rel="stylesheet" href="../../../../../style/yc.css"/>

    </wicket:link>
    <wicket:container wicket:id="serverSideJs">[Server side JavaScript data]</wicket:container>
    <wicket:container wicket:id="headerInclude">
        [Shop specific header_include]
    </wicket:container>

</wicket:head>

<body>

    <span wicket:id="header">[header]</span>

    <div class="container">

        <div class="profile-page">

            <div class="col-xs-12 profile-sections">

                <div class="col-xs-12">
                    <span wicket:id="feedback">[feedback panel]</span>
                </div>

                <div class="col-xs-12">
                    <wicket:link>
                        <a href="OrdersPage.html"  class="btn btn-default" rel="nofollow"><span><wicket:message key="orderHistory">[Order history]</wicket:message></span></a>
                    </wicket:link>
                    <a wicket:id="receipt" class="btn btn-primary" rel="nofollow"><span class="glyphicon glyphicon-print" aria-hidden="true"></span></a>
                </div>

                <div class="col-xs-12 no-padding">
                    <h2 id="orderInfo" class="profile-title"><span wicket:id="orderNum">[Order #00001]</span> (<span wicket:id="orderStatus">[status]</span>)</h2>
                </div>


                <div class="col-xs-12">
                    <wicket:container wicket:id="orderView">
                        [order details]
                    </wicket:container>
                </div>


            </div>
        </div>
    </div>

    <span wicket:id="footer">[footer]</span>

    <wicket:link>
        <script type="text/javascript" src="../../../../../js/bootstrap.min.js"></script>
        <!--[if lt IE 9]>
        <script src="../../../../../js/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="../../../../../js/yc.js"></script>
    </wicket:link>

</body>
</html>
