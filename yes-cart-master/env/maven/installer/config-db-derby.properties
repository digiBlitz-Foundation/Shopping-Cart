# Configuration used in Context.xml
db.config.yes.hibernate.dialect=org.hibernate.dialect.DerbyDialect
db.config.yes.login=app
db.config.yes.password=app
db.config.yes.driver=org.apache.derby.jdbc.ClientDriver
db.config.yes.url=jdbc:derby://localhost:1527/yes;create=true
db.config.yes.custom=minPoolSize="10" initialPoolSize="10" maxPoolSize="50" idleConnectionTestPeriod="600" acquireRetryAttempts="30"

# Configuration used in Context.xml
db.config.yespay.hibernate.dialect=org.hibernate.dialect.DerbyDialect
db.config.yespay.login=app
db.config.yespay.password=app
db.config.yespay.driver=org.apache.derby.jdbc.ClientDriver
db.config.yespay.url=jdbc:derby://localhost:1527/yespay;create=true
db.config.yespay.custom=minPoolSize="2" initialPoolSize="2" maxPoolSize="25" idleConnectionTestPeriod="600" acquireRetryAttempts="30"

# FT index configuration
db.config.yes.hibernate.search.default.directory_provider=org.hibernate.search.store.impl.FSDirectoryProvider
db.config.yes.hibernate.search.default.indexBase=#{systemProperties['java.io.tmpdir']+systemProperties['file.separator']+'yes-cart'}