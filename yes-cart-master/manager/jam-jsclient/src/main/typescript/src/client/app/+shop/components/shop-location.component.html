<template [ngIf]="locs == null">

  <div class="row {{ loading ? 'loading-data' : '' }}">
    <div class="col-xs-12 block-padding-spacer">
      <div class="bg-info text-padding" [hidden]="loading">
        <p>{{ 'SAVEDOBJECT_REQUIRED' | translate }}</p>
      </div>
    </div>
  </div>

</template>

<template [ngIf]="locs">

  <div class="text-right data-control">
    <yc-data-control [changed]="changed"
                     [valid]="true"
                     (saveEvent)="onSaveHandler()"
                     (discardEvent)="onDiscardEventHandler()"
                     (refreshEvent)="onRefreshHandler()"></yc-data-control>
  </div>

  <div class="row {{ loading ? 'loading-data' : '' }}">
    <div class="col-md-6 col-lg-5">
      <h3>{{ 'BILLING' | translate }} {{ 'ASSIGNED' | translate }}</h3>
      <span *ngFor="let supported of selectedBilling">
        <a class="btn js-click" (click)=onSupportedBillingClick(supported)>{{supported.second}} ( {{supported.first}} ) <i class="fa fa-remove"></i></a>
      </span>
    </div>
    <div class="col-md-6 col-lg-5">
      <h3>{{ 'BILLING' | translate }} {{ 'AVAILABLE' | translate }}</h3>
      <span *ngFor="let available of availableBilling">
        <a class="btn js-click" (click)=onAvailableBillingClick(available)>{{available.second}} ( {{available.first}} ) <i class="fa fa-plus"></i></a>
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-5">
      <h3>{{ 'SHIPPING' | translate }} {{ 'ASSIGNED' | translate }}</h3>
      <span *ngFor="let supported of selectedShipping">
        <a class="btn js-click" (click)=onSupportedShippingClick(supported)>{{supported.second}} ( {{supported.first}} ) <i class="fa fa-remove"></i></a>
      </span>
    </div>
    <div class="col-md-6 col-lg-5">
      <h3>{{ 'SHIPPING' | translate }} {{ 'AVAILABLE' | translate }}</h3>
      <span *ngFor="let available of availableShipping">
        <a class="btn js-click" (click)=onAvailableShippingClick(available)>{{available.second}} ( {{available.first}} ) <i class="fa fa-plus"></i></a>
      </span>
    </div>
  </div>

</template>
