<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <a class="dropdown-toggle" id="languageMenu" data-toggle="dropdown" href="#">
        <span wicket:id="activeLanguageName"/>
        <span class="caret"></span>
    </a>
    <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="languageMenu">
        <li wicket:id="languageList" role="presentation">
            <a wicket:id="languageLink" rel="nofollow">
                <span wicket:id="languageName"/>
            </a>
        </li>
    </ul>

</wicket:panel>
</body>
</html>
